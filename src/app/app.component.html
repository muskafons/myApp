<div class="container">
  <div class="col" style="text-align: center; color: blueviolet">
    <h1>
      {{ titulo }}
    </h1>
  </div>

  <form class="form-group row" action="">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="nombre"
        class="form-control"
        [(ngModel)]="cuadroNombre"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="apellido"
        class="form-control"
        [(ngModel)]="cuadroApellido"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo</label>
      <input
        type="text"
        name="cargo"
        id="cargo"
        placeholder="cargo"
        class="form-control"
        [(ngModel)]="cuadroCargo"
      />
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input
        type="number"
        name="salario"
        id="salario"
        placeholder="salario"
        class="form-control"
        [(ngModel)]="cuadroSalario"
      />
    </div>
  </form>

  <br />

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="addRegistro()">
        ENTER
      </button>
      <button type="submit" class="btn btn-primary" (click)="useServicio()">
        ENTER (Servicio)
      </button>
    </div>
  </div>
</div>

<hr />
<div class="col" style="text-align: center">{{ mensaje }}</div>
<hr />

<app-empleado-hijo class="col-md-3" *ngFor="let empleado of empleados" [empleadoToHijo]="empleado">
</app-empleado-hijo>

<hr />

<h1>MUESTRA EMPLEADOS CON SERVICIOS!!!</h1>

{{mensaje2}}

<div *ngFor="let empleadoServicio of empleadosServicio">
  NOMBRE: {{ empleadoServicio.nombre }} <br />
  APELLIDO: {{ empleadoServicio.apellido }} <br />
  CARGO: {{ empleadoServicio.cargo }} <br />
  SUELDO: {{ empleadoServicio.salario }} <br />
  <br />
</div>
